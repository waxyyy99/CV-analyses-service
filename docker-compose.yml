  # Backend API
  backend:
    build: ./backend
    container_name: cv_analysis_backend
    ports:
      - "3000:3000"
    environment:
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-cv_analysis}
      JWT_SECRET: ${JWT_SECRET:-your_secret_key_change_in_production}
      PORT: 3000
    # depends_on:
    #   postgres:
    #     condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend
  frontend:
    build: ./frontend
    container_name: cv_analysis_frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3000
    depends_on:
      - backend

